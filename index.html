<body>
    <div id="wrap">
        <!-- header -->
        <header class="w-100 position-fixed d-flex align-items-center justify-content-between">
            <strong class="fs-24 text-white">Web Portfolio</strong>
            <nav>
                <ol class="d-flex align-items-center">
                    <li><a href=""><span>01.</span>
                            <h6>소개</h6>
                        </a></li>
                    <li><a href=""><span>02.</span>
                            <h6>경력사항</h6>
                        </a></li>
                    <li><a href=""><span>03.</span>
                            <h6>프로젝트</h6>
                        </a></li>
                    <li><a href=""><span>04.</span>
                            <h6>자격증 및 교육</h6>
                        </a></li>
                    <li><a href=""><span>05.</span>
                            <h6>기술스택</h6>
                        </a></li>
                </ol>
            </nav>
        </header>

        <article id="fullpage">
            <section class="section bg-dark">
                <article class="slide text-center">
                    <h1 class="typing1 font-weight-bold text-white"></h1>
                    <h1 class="typing2 font-weight-bold text-white"></h1>

                    <!-- 스크롤 버튼 -->
                    <a class="scroll-link">
                        <svg class="mouse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 73 121"
                            preserveAspectRatio="xMidYMid meet">
                            <g fill="none" fill-rule="evenodd">
                                <rect width="70" height="118" x="1.5" y="1.5" stroke="#fff" stroke-width="3" rx="36" />
                                <circle class="scroll" cx="36.5" cy="31.5" r="4.5" fill="#fff" />
                            </g>
                        </svg>
                    </a>
                </article>
            </section>
        </article>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- fullpage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"
        integrity="sha512-XOpdFagEEv9XMxN/2EdvFL/PfGtFDjX+AkRznsFHDtdC05YWdkMnz5JZUfrbnEabOQaMc7YNTl2xPbOu3J858Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var typingBool = false;
        var typingIdx1 = 0;
        var typingIdx2 = 0;

        // 타이핑될 텍스트를 가져온다 
        var typingTxt1 = "안녕하세요!";
        var typingTxt2 = "웹 퍼블리셔 김민철입니다.";

        typingTxt1 = typingTxt1.split(""); // 한글자씩 자른다. 
        typingTxt2 = typingTxt2.split(""); // 한글자씩 자른다.

        if (typingBool == false) {
            // 타이핑이 진행되지 않았다면
            typingBool = true;
            var tyInt = setInterval(typing, 100); // 반복동작
        }

        function typing() {
            if (typingIdx1 < typingTxt1.length) {
                $(".typing1").append(typingTxt1[typingIdx1]);
                typingIdx1++;
            } else if (typingIdx1 == typingTxt1.length) {
                if (typingIdx2 < typingTxt2.length) {
                    $(".typing2").append(typingTxt2[typingIdx2]);
                    typingIdx2++;
                }
            } else {
                //끝나면 반복종료
                clearInterval(tyInt);
            }
        }

        $(document).ready(function () {
            $('#fullpage').fullpage({
                //options here
                autoScrolling: true,
            });
        });
    </script>

</body>

</html>
