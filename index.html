                <ol class="d-flex align-items-center">

        <section class="full-wrap h-100 m-auto">

                <!-- 스크롤 버튼 -->
                <a class="scroll-link">
                    <svg class="mouse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 73 121"

                        <g fill="none" fill-rule="evenodd">
                            <rect width="70" height="118" x="1.5" y="1.5" stroke="#fff" stroke-width="3" rx="36" />

            <!-- 자기소개 -->
            <article class="article-box pf-aboutme">
                <h2 class="article-title" data-aos-delay="100" data-aos-duration="1000" data-aos="fade-up">

                <div class="aboutme-wrap" data-aos-delay="200" data-aos-duration="1000" data-aos="fade-up">

            <article class="article-box pf-exprience">
                <h2 class="article-title" data-aos-delay="100" data-aos-duration="1000" data-aos="fade-up">
                    <span>02.</span>
                    경력 & 프로젝트
                </h2>
                <div data-aos-delay="200" data-aos-duration="1000" data-aos="fade-up">
                    <div class="exprience-list">
                        <div class="list-nav">
                            <ul>
                                <li class="tab-item cursor-pointer active" data-id="0" onclick="tavClickEvt(this)">야근몬스터
                                </li>
                                <li class="tab-item cursor-pointer" data-id="1" onclick="tavClickEvt(this)">기원킹몬스터</li>
                            </ul>
                        </div>
                    </div>
                    <div class="exprience-detail">
                        <div class="company-name"></div>
                        <div class="company-date">
                            <div class="date"></div>
                        </div>
                        <div class="company-detail"></div>
                        <div class="project-list">

                        </div>
                    </div>
                </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"

    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- 프로젝트 리스트 elem -->
    <script type="text/html" id="project-elem">
        <div class="project-elem d-flex align-items-center cursor-pointer">
            <i class="ri-arrow-right-s-line mr-1"></i>
            <span class="project-name">{{NAME}}</span>
        </div>
    </script>

    <script src="./js/exprience_list.js"></script>

    <script>
        // 경력 & 프로젝트 탭 이벤트
        var tavClickEvt = function(elem) {
            console.log(elem);
            let tabElems = document.querySelectorAll(".tab-item");
            let targetId = elem == "init" ? 0 : elem.getAttribute("data-id");
            let datas = exprienceDatas[targetId];
            let companyName = document.querySelector(".company-name");
            let date = document.querySelector(".date");
            let companyDetail = document.querySelector(".company-detail");
            let projectListWrap = document.querySelector(".project-list");

            // 처음 페이지 로딩이아님
            // 기존 active되어있는 탭 제거 후 클릭한 탭 active
            if(elem != "init") {
                for (let i = 0; i < tabElems.length; i++) {
                    if (tabElems[i].classList.contains("active")) {
                        tabElems[i].classList.remove("active");
                    }    
                }
                
                elem.classList.add("active");
            }

            companyName.innerText = datas.name;
            date.innerText = datas.date;
            companyDetail.innerText = datas.detail;

            // 프로젝트 리스트 초기화
            projectListWrap.innerHTML = "";
            // 프로젝트 리스트 추가
            for (let i = 0; i < datas.project_list.length; i++) {
                projectElem = document.getElementById('project-elem').innerHTML;
                projectElem = projectElem.replaceAll(/{{NAME}}/gi, datas.project_list[i].name);
                projectListWrap.innerHTML += projectElem;
            }
        }
        
        tavClickEvt("init")

        AOS.init();
    </script>
